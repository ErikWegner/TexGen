texgen.page:
  path: '/texgen'
  defaults:
    _controller: '\Drupal\texgen\Controller\MainPageController::content'
    _title: 'LaTeX Generator'
  requirements:
    _permission: 'access content'

texgen.doc:
  path: '/texgen/doc'
  defaults:
    _form: '\Drupal\texgen\Form\DocumentForm'
    _title: 'Document generator'
  requirements:
    _permission: 'access content'
texgen.letter:
  path: '/texgen/letter'
  defaults:
    _form: '\Drupal\texgen\Form\LetterForm'
    _title: 'Letter generator'
  requirements:
    _permission: 'access content'

